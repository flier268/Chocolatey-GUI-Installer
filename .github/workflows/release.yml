name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      pre_release:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Avalonia (.NET 9 AOT, win-x64)
        run: |
          dotnet publish ChocolateyGuiAvalonia/ChocolateyGuiAvalonia.csproj -c Release -r win-x64 --self-contained -p:PublishAot=true
        shell: pwsh

      - name: Build Avalonia (.NET 9 AOT, win-x86)
        run: |
          dotnet publish ChocolateyGuiAvalonia/ChocolateyGuiAvalonia.csproj -c Release -r win-x86 --self-contained -p:PublishAot=true
        shell: pwsh

      - name: Zip Avalonia AOT builds
        run: |
          Compress-Archive -Path "ChocolateyGuiAvalonia/bin/Release/net9.0/win-x64/publish/*" -DestinationPath "avalonia-win-x64.zip" -Force
          Compress-Archive -Path "ChocolateyGuiAvalonia/bin/Release/net9.0/win-x86/publish/*" -DestinationPath "avalonia-win-x86.zip" -Force
        shell: pwsh

      - name: Upload Avalonia AOT Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: avalonia-aot-builds
          path: |
            avalonia-win-x64.zip
            avalonia-win-x86.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag || github.ref_name }}
          name: "Chocolatey GUI Installer ${{ github.event.inputs.release_tag || github.ref_name }}"
          body: |
            ## Avalonia (.NET 9 AOT) 版本（僅支援 Windows）
            - Windows x64: avalonia-win-x64.zip
            - Windows x86: avalonia-win-x86.zip
          prerelease: ${{ github.event.inputs.pre_release || false }}
          files: |
            avalonia-win-x64.zip
            avalonia-win-x86.zip
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}